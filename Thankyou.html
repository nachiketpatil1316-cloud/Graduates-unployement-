<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Poppins,Arial,sans-serif;
  background:#f1f5f9;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#fff;
  padding:40px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 12px 30px rgba(0,0,0,.15);
  animation:scale .6s ease;
  position:relative;
}
@keyframes scale{
  from{transform:scale(.8);opacity:0;}
  to{transform:scale(1);opacity:1;}
}
.tick{
  font-size:60px;
  color:#16a34a;
  animation:bounce 1s ease;
  margin-bottom:15px;
}
@keyframes bounce{
  0%,20%,50%,80%,100%{transform:translateY(0);}
  40%{transform:translateY(-20px);}
  60%{transform:translateY(-10px);}
}
h1{color:#16a34a;margin:0 0 10px 0;}
p{font-size:16px;color:#444;margin:0;}
a{
  display:inline-block;
  margin-top:20px;
  padding:10px 22px;
  background:#2563eb;
  color:#fff;
  border-radius:8px;
  text-decoration:none;
}
a:hover{background:#1e40af;}
</style>
</head>
<body>
<div class="box">
  <div class="tick">âœ”</div>
  <h1>Thank You!</h1>
  <p>Your feedback has been submitted successfully.</p>
  <a href="/">Back to Home</a>
</div>
</body>
</html>
